<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>ポートフォリ男 | フリー素材画像配信</title>
</head>
<body>
	<ul id="scene">
		<li class="layer" data-depth="0.80" data-friction-x="0.0" data-friction-y="0.0" data-scalar-x="500" data-scalar-y="15">
			<div id="top-back"></div>
		</li>
		<li class="layer" data-depth="0.41">
			<div class="cubicon--top"></div>
		</li>
		<li class="layer" data-depth="0.08">
			<img src="assets/img/logo.png" id="top-logo" alt="">
			<p class="top-catchcopy">商用利用可能のフリ素画像を配信</p>
		</li>
		<li class="layer" data-depth="0.21">
			<div class="cubicon--bottom"></div>
		</li>
		<li class="layer" data-depth="0.52">
			<img src="assets/img/smoke/BlackSmoke3.png" alt="" style="position:absolute;bottom:-180px;left:-180px;transform:rotate(-10deg);">
		</li>
		<li class="layer" data-depth="0.25">
			<img src="assets/img/smoke/BlackSmoke2.png" alt="" style="position:absolute;top:-200px;right:-200px;transform:rotate(220deg);">
		</li>
		<li class="layer" data-depth="0.22">
			<img src="assets/img/smoke/WhiteSmoke.png" alt="" style="position:absolute;top:-200px;left:-200px;transform:rotate(-10deg);">
		</li>
		<li class="layer" data-depth="0.52">
			<img src="assets/img/smoke/WhiteSmoke.png" alt="" style="position:absolute;bottom:-200px;right:-200px;transform:rotate(-10deg);">
		</li>
		<li class="layer" data-depth="">
			<span class="coming-soon">2016.Coming soon...</span>
			<a class="circle-box" href="recruit.html">
				あなたもフォリ男専属フォトグラファーに!?
			</a>
		</li>
	</ul>
	<script src="assets/js/jquery-2.1.4.min.js"></script>
	<script src="assets/js/parallax/parallax.js"></script>
	<script src="assets/js/app.js"></script>
</body>
</html>
